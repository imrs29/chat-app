<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat App</title>
  <!-- <link rel=" icon" href="/img/favicon.png" /> -->
  
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <div class="centered-form">
    <h1 class="app_title">CHAT WEB APP</h1>
    <div class="centered-form__form">
      <h1>Join</h1>
      <br>
      <form action="./chat.html">
        <div>
          <label class="form-labels">Display name</label>
          <input type="text" name="username" placeholder="Display name" class="form-inputs" required />
        </div>
        <br>
        <div>
          <label class="form-labels">Room</label>
          <input type="text" name="room" placeholder="Room" class="form-inputs" required />
        </div>
        <br>
        <button class="btn"><b>Join</b></button>
      </form>
    </div>
  </div>
</body>

</html>
